name: Generate All Snake Animations

on:
  # 自动运行，可以设置为每 12 小时更新一次
  schedule:
    - cron: "0 */12 * * *"
  # 允许你手动在 "Actions" 标签页中运行此工作流
  workflow_dispatch:

jobs:
  build:
    # 确保有写入权限，这是关键
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          # 自动获取你的用户名
          github_user_name: ${{ github.repository_owner }}

          # 关键部分：一次性定义所有要输出的 SVG 文件
          # 每个文件都可以有不同的参数来定制颜色和样式
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/ocean.svg?color_snake=blue&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # 将生成的 dist 目录下的所有文件推送到 output 分支
      - name: Push generated files
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
